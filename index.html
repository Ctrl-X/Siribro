<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/siribro.css"/>
    <meta charset="UTF-8">
    <title>Siribro</title>

</head>
<body>



<div style="display: none">

    <div class="message" data-id="messageBloc">
        <table cellpadding="0" cellspacing="0" border="0">
            <tr>
                <td>
                    <div class="portrait"></div>
                </td>
                <td>
                    <div class="sentence" data-id="sentenceZone">
                        <div data-id="phraseZone"></div>
                        <div class="interphrase"></div>
                    </div>
                </td>
            </tr>
        </table>
    </div>


</div>


<div class="chatContainer">
    <form method="post" action="index.html" data-id="chatZone">
        <div class="chatZone">
            <div class="textZoneContainer">
                <div data-id="flowZone" class="textZone">
                    <!-- Here come new text -->

                </div>

            </div>

            <!-- BEGIN INPUT AREA
            Used to put the chat input zone -->
            <div class="inputArea">
                <input type="text" placeholder="Type a message" data-id="inputZone">
                <input type="submit" value="Envoyer" style="display:none"/>
            </div>
            <!-- END INPUT AREA -->

        </div>

    </form>
</div>

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

<script type="application/javascript" src="js/siribro.js"></script>
<script type="application/javascript">
$(function() {

  siribro.loadJson("data/bot.json").setOptions({"isPersistHistory":false})
    .addFunction("checkOnServer",function(){
      $.ajax({
        method: "POST",
        url: "checkemail.php",
        data: { email: siribro.answers["email"] }
        })
        .done(function( msg ) {
          if(msg == "OK")
            siribro.next(); // Resume the discussion flow
        });
    })  
    .start("FuncTest");
});
</script>
</body>
</html>
